<dom-module id="todo-list">
        <style>
          /* CSS rules for your element */
        </style>
        <template>
          <header><span>{{_formatGreeting(greeting)}}<span></header>
          <ul>
            <template is="dom-repeat" items="{{items}}">
              <li hidden="{{item.done}}">
                <paper-checkbox on-change="checkStateChanged" checked="{{item.done}}"></paper-checkbox>
                <span>{{item.description}}</span>
              </li>
            </template>
          </ul>
        </template>
      <script>
       Polymer({
          is: 'todo-list',
          properties: {
            items: {
              type: Array,
              value: function(){
                return [];
              }
            },
            greeting: {
              type: String,
              value: ''

            }
          },
          _formatGreeting: function(name){
            return 'Hello ' +name+ ' below is your todo list';
          },
          checkStateChanged: function(e, detail, sender){
            console.log(e);
            console.log(detail);
            console.log(detail);
            console.log(sender);
            //console.log(this.items);

          },
          newItem: function(id, done, description){
            this.push('items', {id: id, done: done, description: description});
          },
          getItems: function()
          {
            return this.items;
          }
        });
      </script>
    </dom-module>
